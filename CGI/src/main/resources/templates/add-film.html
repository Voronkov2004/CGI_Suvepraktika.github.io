<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="~{osad/header :: header}"></header>
    <div class="container mt-5">
        <h1>Filmide lisamine</h1>
    </div>
<div class="container">
    <form action="/add" method="post">
        <a>Movie title:</a>
        <input type="text" name="title" placeholder="Enter movie title" class="form-control mt-2">
        <a>Movie full description:</a>
        <textarea name="full_text" placeholder="Enter movie full description" class="form-control mt-2"></textarea>
        <a>Movie rating:</a>
        <input type="text" name="rating" placeholder="Enter movie rating" class="form-control mt-2">
        <a>Movie image link:</a>
        <input type="text" name="picture_link" placeholder="Enter movie image link" class="form-control mt-2">
        <a>Movie genre:</a>
        <input type="text" name="genre" placeholder="Enter movie genre" class="form-control mt-2">
        <a>Movie language:</a>
        <input type="text" name="language" placeholder="Enter movie language" class="form-control mt-2">
        <a>Movie format:</a>
        <input type="text" name="format" placeholder="Enter movie format" class="form-control mt-2">
        <a>Movie age rating:</a>
        <input type="text" name="age_rating" placeholder="Enter movie age rating" class="form-control mt-2">
        <button type="submit" class="btn btn-success mt-2">Add</button>
    </form>
</div>
<div th:insert="~{osad/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
