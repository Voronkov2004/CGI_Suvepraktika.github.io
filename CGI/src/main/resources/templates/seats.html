<script>

    document.addEventListener('DOMContentLoaded', function() {
        const seats = document.querySelectorAll('.seat');
        const numberOfSeatsToOccupy = 10;
        function occupyRandomSeats(seats, count) {
            let occupiedSeats = 0;
            while (occupiedSeats < count) {
                const randomIndex = Math.floor(Math.random() * seats.length);
                const seat = seats[randomIndex];
                if (!seat.classList.contains('occupied') && !seat.classList.contains('selected')) {
                    seat.classList.add('occupied');
                    occupiedSeats++;
                }
            }
        }
        occupyRandomSeats(seats, numberOfSeatsToOccupy);
        const pricePerSeat = 10;
        seats.forEach(function(seat) {
            seat.addEventListener('click', function () {
                if (!seat.classList.contains('occupied')) {
                    seat.classList.toggle('selected');
                    const selectedSeatsCount = document.querySelectorAll('.seat.selected').length;
                    const totalCost = selectedSeatsCount * pricePerSeat;
                    document.getElementById('chairsInput').value = selectedSeatsCount;
                    document.getElementById('seatsSelected').textContent = selectedSeatsCount;
                    document.getElementById('total').textContent = totalCost;
                }
            });
        });
    });
    document.addEventListener('DOMContentLoaded', function() {
        var rows = document.querySelectorAll('.left-seats, .right-seats');
        var numberOfRows = rows.length;
        var seatsPerRow = rows[0].querySelectorAll('.seat').length;
        var middleSeatIndex = Math.floor(seatsPerRow / 2);
        var numberOfSeats = 3;
        function findBestSeatsAndSelectThem() {
            for (let r = 0; r < numberOfRows / 2; r++) {
                var upperRow = rows[middleSeatIndex - r - 1];
                var lowerRow = rows[middleSeatIndex + r];
                for (const row of [upperRow, lowerRow]) {
                    if (!row) continue;
                    for (let s = 0; s < seatsPerRow; s++) {
                        var seats = row.querySelectorAll('.seat:not(.occupied)');
                        var seatIndex = middleSeatIndex - Math.floor(numberOfSeats / 2) + s;
                        var selectedSeats = [];
                        for (let i = seatIndex; i < seatIndex + numberOfSeats; i++) {
                            var seat = seats[i];
                            if (!seat || seat.classList.contains('occupied')) break;
                            selectedSeats.push(seat);
                        }
                        if (selectedSeats.length === numberOfSeats) {
                            selectedSeats.forEach(seat => seat.classList.add('selected'));
                            return;
                        }
                    }
                }
            }
        }

        findBestSeatsAndSelectThem();
    });
</script>
