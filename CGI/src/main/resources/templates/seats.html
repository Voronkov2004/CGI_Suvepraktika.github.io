<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    pricePerSeat = 10;
    document.addEventListener('DOMContentLoaded', function() {
        const seats = document.querySelectorAll('.seat');
        const numberOfSeatsToOccupy = 10;
        function occupyRandomSeats(seats, count) {
            let occupiedSeats = 0;
            while (occupiedSeats < count) {
                const randomIndex = Math.floor(Math.random() * seats.length);
                const seat = seats[randomIndex];
                if (!seat.classList.contains('occupied') && !seat.classList.contains('selected')) {
                    seat.classList.add('occupied');
                    occupiedSeats++;
                }
            }
        }
        occupyRandomSeats(seats, numberOfSeatsToOccupy);
        const pricePerSeat = 10;
        seats.forEach(function(seat) {
            seat.addEventListener('click', function () {
                if (!seat.classList.contains('occupied')) {
                    if (seat.classList.contains('suggested')) {
                        seat.classList.remove('suggested');
                        seat.classList.add('selected');
                    } else {
                        seat.classList.toggle('selected');
                    }
                    const selectedSeatsCount = document.querySelectorAll('.seat.selected').length;
                    const totalCost = selectedSeatsCount * pricePerSeat;
                    document.getElementById('chairsInput').value = selectedSeatsCount;
                    document.getElementById('seatsSelected').textContent = selectedSeatsCount;
                    document.getElementById('total').textContent = totalCost;
                }
            });
        });
    });
    document.addEventListener('DOMContentLoaded', function() {
        const seatsPerRow = 9;
        const numberOfRows = 8;
        const middleRow = Math.ceil(numberOfRows / 2);
        const middleSeatIndex = Math.ceil(seatsPerRow / 2);

        function clearSelectedSeats() {
            document.querySelectorAll('.seat.selected').forEach(function(seat) {
                seat.classList.remove('selected');
            });
        }
        function findBestSeatsAndSelectThem(numberOfSeats) {
            let startSeat = middleSeatIndex - Math.ceil(numberOfSeats / 2);
            for (let seatOffset = 0; seatOffset < middleSeatIndex; seatOffset++) {
                let currentSeat = startSeat + seatOffset;
                if (currentSeat < 0 || currentSeat >= seatsPerRow) continue;
                let startRow = middleRow - Math.ceil(numberOfSeats / 2);
                let endRow = startRow + numberOfSeats;
                let seatsAvailable = true;
                for (let row = startRow; row < endRow; row++) {
                    if (row < 0 || row >= numberOfRows || document.querySelector('.seats-' + (row + 1) + ' .seat:nth-child(' + (currentSeat + 1) + ')').classList.contains('occupied')) {
                        seatsAvailable = false;
                        break;
                    }
                }
                if (seatsAvailable) {
                    clearSelectedSeats();
                    for (let row = startRow; row < endRow; row++) {
                        document.querySelector('.seats-' + (row + 1) + ' .seat:nth-child(' + (currentSeat + 1) + ')').classList.add('suggested');
                    }
                    updateSelectedCountAndTotal();
                    return;
                }
            }
        }
        function updateSelectedCountAndTotal() {
            var numberOfSelectedSeats = document.querySelectorAll('.seat.selected').length;
            console.log(numberOfSelectedSeats);
            const totalCost = numberOfSelectedSeats * pricePerSeat;
            document.getElementById('seatsSelected').textContent = numberOfSelectedSeats;
            document.getElementById('total').textContent = totalCost ;
        }
        findBestSeatsAndSelectThem(2);
    });
</script>
